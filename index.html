<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>QR code component using HTML and CSS</title>
  </head>

  <body>
    <main>
      <img id="QRimage" src="images/image-qr-code.png" alt="QR Code Image" />
      <p class="heading">Improve your front-end skills by building projects</p>
      <p class="info">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      . Coded by
      <a
        href="https://www.frontendmentor.io/profile/fizaashaikh"
        target="_blank"
        >Fiza Shaikh</a
      >.
    </div>
  </body>
</html>
